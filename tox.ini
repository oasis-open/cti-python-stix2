[tox]
envlist = py38,py39,py310,py311,py312,packaging,pre-commit-check

[testenv]
deps =
  pytest
  pytest-cov
  coverage
  medallion

extras =
  taxii
  semantic
  relationaldb

commands =
  python -m pytest --cov=stix2 stix2/test/ --cov-report term-missing -W ignore::stix2.exceptions.STIXDeprecationWarning

passenv =
  GITHUB_*
  POSTGRES_*

[testenv:packaging]
deps =
  twine
commands =
  python setup.py sdist bdist_wheel
  twine check dist/*

[testenv:pre-commit-check]
deps =
  pre-commit
commands =
  pre-commit run --all-files

[gh-actions]
python =
  3.8: py38
  3.9: py39
  3.10: py310
  3.11: py311, packaging, pre-commit-check
  3.12: py312
